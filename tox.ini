[tox]
envlist = py3-{test,venv}, static, metrics
skipsdist = True

[testenv]
skip_install = True
usedevelop = True
recreate=True
setenv =
    VIRTUAL_ENV={envdir}
    LANG=en_US.UTF-8
    LANGUAGE=en_US:en
    LC_ALL=C
    PYTHONHASHSEED=0
envdir =
    py33: {toxworkdir}/py33
passenv = CI TRAVIS
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
    venv: ipython
    venv: ipdb
whitelist_externals =
    true
commands =
    venv: {posargs:true}
    test: py.test --basetemp={envtmpdir} {posargs}

[testenv:static]
envdir = {toxworkdir}/static
deps = -r{toxinidir}/test-requirements.txt
commands =
    flake8

[testenv:metrics]
envdir = {toxworkdir}/static
deps = -r{toxinidir}/test-requirements.txt
commands =
    radon cc --average --show-closures curly
    radon raw --summary curly
    radon mi --show --multi curly
    xenon -aA -mA -bB curly
